<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ff0055;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #000000;
      font-size: 3em;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      width: 80%;
      max-width: 600px;
      height: 600px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

  <h1>Koyah Wampipte</h1>
  <img id="profileImage" src="https://scontent.fcyp1-1.fna.fbcdn.net/v/t39.30808-6/383228263_1015755566239212_8652758122659481298_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHmkdem582XH8vFA3hUmCEd3iCzVYcbuMneILNVhxu4yYh34qHkNvBBXzC_cs3G6rBmsiDClmeKlsSGPHFlTjS5&_nc_ohc=o0doMntAT-kQ7kNvwEIY5UC&_nc_oc=AdkKGePfX-laGY6mFtMwOayBH2BY4m2aTv0-hP7vJMI__K4ui-lSjuQwEt6u-JknsYY&_nc_zt=23&_nc_ht=scontent.fcyp1-1.fna&_nc_gid=ib3HAq7SnNMuH-cnWxB4qA&oh=00_AfIsIWpQtEFU6Vaqj7L-vhvltHJZF6xzASnoWOnOoBA70A&oe=6836011D" alt="Profile Picture">

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <img src="" alt="Enlarged Image" id="modalImage">
  </div>

  <script>
    const profileImage = document.getElementById("profileImage");
    const modal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");

    profileImage.addEventListener("click", () => {
      modalImage.src = profileImage.src;
      modal.style.display = "flex";
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>

</body>
</html>
